<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Cadastrar Cliente - Avilcor</title>
    <link rel="stylesheet" href="../style.css" />
</head>
<body>
    <header>
        <h1>Avilcor - Pedidos Cliente</h1>
    </header>

    <main>
        <table id="query-client-table" border="1" cellpadding="10" cellspacing="0" style="width: 50%; margin: 20px auto; border-collapse: collapse;">
            <thead style="background-color: #003366; color: white;">
                <tr>
                    <th>Id do Pedido</th>
                    <th>Data do Pedido</th>
                    <th>Previsão</th>
                    <th>Atividades</th>
                    <th>Valor Total</th>
                </tr>
            </thead>
            <tbody id="orders-parameters-values">
                <!-- Linhas dos pedidos vão aqui -->
            </tbody>
        </table>

        <div class="bloco">
            <h3>Insira o ID do Pedido:</h3>
            <input type="text" id="id" placeholder="id do pedido (ex: 360)"/>
            <button id="query">Buscar</button>
            <h3 id="response-data-message"></h3>
        </div>
    </main>

    <script type="module" src="../../functions/order/showOrderQueryByID.js" defer></script>
</body>
</html>
